<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
    <div class="fondo">
        <div class="caja_login">
            <div class="caja_formulario">
                <h1 class="titulo">
                    ACCOUNT LOGIN
                </h1>
                <form action="" name="form">
                    <label for="">
                        <h3>
                            U S E R N A M E
                        </h3>
                        <input type="text" id="loginDatoInput">
                        <div class="contraseñaCorrecta" id="contraseñaCorrecta">
                            Nombre de usuario correcto.
                        </div>
                        <div class="contraseñaIncorrecta" id="contraseñaIncorrecta">
                            Nombre de usuario incorrecto.
                        </div>
                        <div class="Nocontraseña" id="Nocontraseña">
                            Coloca tu nombre de usuario.
                        </div>
                    </label>
                    <label for="">
                        <h3>
                            P A S S W O R D
                        </h3>
                        <input type="password" id="password">
                        <div class="contraseñaInputCorrecta" id="contraseñaInputCorrecta">
                            Contraseña correcta.
                        </div>
                        <div class="contraseñaInputIncorrecta" id="contraseñaInputIncorrecta">
                            Contraseña incorrecta.
                        </div>
                        <div class="NocontraseñaInput" id="NocontraseñaInput">
                            Coloca tu contraseña.
                        </div>
                    </label>
                    
                    <div class="boton" id="botonLogin" type="button" onclick="login()">
                        LOG IN
                    </div>
                </form>
            </div>
            <div class="barra_azul">

            </div>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
